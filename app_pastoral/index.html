<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Salidas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 CSS (opcional, mejora popups) -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a2b4c">


  <!-- Tu CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

  <main class="container py-4">
    <!-- dentro de main.card-body, donde estaba el título -->
    <div class="title-row d-flex align-items-center justify-content-center gap-3 mb-3">
      <img src="img/Logo_pastoral.png" alt="Logo Organización" class="app-logo" />
      <h1 class="app-title mb-0">Registro de Salidas</h1>
    </div>


    <form id="registroForm" novalidate>
      <div class="row g-3">

        <div class="col-12">
          <label for="programa" class="form-label">Programa</label>
          <select id="programa" class="form-select" required></select>
        </div>

        <div class="col-12">
          <label for="empleado" class="form-label">Empleado</label>
          <select id="empleado" class="form-select" required></select>
        </div>

        <div class="col-md-6">
          <label for="cedula" class="form-label">Cédula</label>
          <input id="cedula" class="form-control" readonly>
        </div>

        <div class="col-md-6">
          <label for="tipoSalida" class="form-label">Tipo de salida</label>
          <select id="tipoSalida" class="form-select" required></select>
        </div>

        <div class="col-md-6">
          <label for="jornada" class="form-label">Jornada</label>
          <select id="jornada" class="form-select" required></select>
        </div>

        <div class="col-md-6">
          <label for="horaSalida" class="form-label">Hora de salida</label>
          <select id="horaSalida" class="form-select" required></select>
        </div>

        <div class="col-md-6">
          <label for="horaLlegada" class="form-label">Hora de llegada</label>
          <select id="horaLlegada" class="form-select" required></select>
        </div>

        <div class="col-12">
          <label for="observaciones" class="form-label">Observaciones</label>
          <textarea id="observaciones" class="form-control" rows="3"></textarea>
        </div>

        <div class="col-12 d-grid">
          <button id="btnEnviar" type="submit" class="btn btn-primary">Enviar</button>
        </div>

      </div>
    </form>
    </div>
    </div>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

  <!-- Tu lógica -->
  <script src="app.js"></script>



  <!-- Soporte para iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Registro de Salidas">

  <link rel="apple-touch-icon" href="img/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="img/icon-512.png">

</body>

</html>
